script:
#   - coverage run movie.py
  - docker exec pi bash -c "cd HLNN/test;pwd;xhost +local:root;coverage run cube.py"
  - docker exec pi bash -c "cd HLNN/test;pwd;codecov -t a333d0f7-1944-4eb2-a032-3d2c6c5b51a4"
#   - docker exec pi coverage run movie.py
  
after_success:
#   - pi codecov
  - true

aliases:
  test_mac: &test_mac
    os: osx
    language: shell
    osx_image: xcode11.2
    cache:
      directories:
        - $HOME/.pyenv/versions
    before_install:
      - eval "$(pyenv init -)"
      - pyenv install -s $JRNL_PYTHON_VERSION
      - pyenv global $JRNL_PYTHON_VERSION
      - pip install --upgrade pip
      - pip --version
  test_windows: &test_windows
    os: windows
    language: shell
    cache:
      directories:
        - /c/Python36
        - /c/Python37
        - /c/Python38
    before_install:
      - choco install python --version $JRNL_PYTHON_VERSION
      - python -m pip install --upgrade pip
      - pip --version

